{% extends "survival/base_crafty.html" %}
{% load i18n %}

{% block content %}

<section class ="signup">
<section class="signup-wrapper">
	
	<span class="sep_line sep_top"></span>
	<div class="Grid Grid--gutters Grid--flexCells u-textCenter">
	<div class="Grid-cell u-1of3">
	</div>

	<div class="Grid-cell--center u-1of3">
	
		{% if user.is_authenticated %}
		<h2>KM Survival says... hello {{ user.username }}!</h2>
		{% else %}
		<h2>KM Survival says... hello anonymous!</h2>
		{% endif %}
	
		<br>

		<form method="post" class="django-form" action="login_form">
		  {{ form.as_p }}

		  <input type="submit" value="{% trans 'Log in' %}" />
		  <input type="hidden" name="next" value="{{ next }}" />
		</form>

		<form action="/register" class="django-form">
		<input type="submit" value="Register">
		</form>
    
    </div>
	
	<div class="Grid-cell u-1of3">
    </div>

    </div>

</section><!--  End email signup  -->
</section>



{% endblock %}
